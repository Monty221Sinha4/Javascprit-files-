<head>
<script>

var Biology =prompt("Enter your Biology marks");
var Obtained_marks=  parseInt(maths)+parseInt(English)+parseInt(Hindi)+parseInt(Biology);
var percentage=Obtained_marks*100/500;
document.write("Your  name is:"+name+"</br>");
